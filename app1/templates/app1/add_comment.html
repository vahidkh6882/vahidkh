{% extends "app1/base.html" %}
{% load bootstrap4 %}
{% block content %}
<p class="font-weight-bolder">Add a new comment : </p>
<form action="{% url 'app1:comment' %}" method="post" class="form font-weight-bolder">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button class="btn btn-primary btn-block text-center" name="submit">Add</button>
    {% endbuttons %}
</form>
{% endblock content %}

{% extends "app1/base.html" %}
{% load bootstrap4 %}
{% block content %}
{% if form.errors %}
   <p>your username and pass isnt correct</p>
   {% endif %}
<form class="form" action="{% url 'users:login' %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button class="btn btn-primary" name="submit">login</button>
    {% endbuttons %}
    <input type="hidden" name="next" value="{% url 'app1:index' %}"/>
</form>
{% endblock content %}
